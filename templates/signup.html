{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
{%block content%}

<div style="height:800px" class="d-flex justify-content-center align-items-center  ">
    <form name="myform" class=" form-group col-2 d-flex flex-column" method="post">
        {%csrf_token%}
        <h3>Sign-Up</h3><br>
        <lable>Real Name</lable>
        <input required class="form-control" type="text" name="realname" id="Realname" value="{{ signup.Realname }}">
        <lable>Username</lable>
         <input required class="form-control" type="text" name="username" id="Usename" value="{{ signup.Username }}">
        <lable>Email</lable>
        <input required class="form-control" type="email" id="sEmail" name="semail" value="{{ signup.sEmail }}">
        <label>Password</label>
         <input required class="form-control" type="password" id="sPassword" name="spassword" value="{{ signup.sPassword }}">
       <br>
        <input class="btn btn-success" type="submit" value="submit">

        <a href="{% url 'login' %}">Already have an account...?</a>
    </form>
    <div class=" ">
        {% for message in messages%}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
    </div>
{%endblock%}
</body>
</html>
